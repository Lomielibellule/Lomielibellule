<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lomie Libellule Web app</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          text-align: center;
          padding: 2rem;
          background-color: #f0f4f8;
        }
        .riddle-box {
          background-color: white;
          padding: 2rem;
          margin: auto;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
          max-width: 600px;
        }
        button {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
          margin-top: 1rem;
          cursor: pointer;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 8px;
        }
        button:hover {
          background-color: #0056b3;
        }
      </style>
    </head>
<body>
      <div class="riddle-box">
        <h1>Riddle Me This</h1>
        <p id="riddle">Click the button to get a riddle!</p>
        <button onclick="showNextRiddle()">Next Riddle</button>
      </div>
    
      <script>
        const riddles = [
          "What has keys but can't open locks? (Answer: A piano)",
          "The more of me you take, the more you leave behind. What am I? (Answer: Footsteps)",
          "What has a heart that doesn’t beat? (Answer: An artichoke)",
          "I’m tall when I’m young and short when I’m old. What am I? (Answer: A candle)",
          "What can travel around the world while staying in the same corner? (Answer: A stamp)"
        ];
    
        let current = 0;
    
        function showNextRiddle() {
          document.getElementById("riddle").textContent = riddles[current];
          current = (current + 1) % riddles.length;
        }
      </script>   
</body>
</html>
